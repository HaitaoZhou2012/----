<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>分享栏js动画</title>
	<script type="text/javascript" src="js/action.js"></script>

	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		ul{
			margin-top: 30px;
			list-style: none;
		}
		ul li{
			width: 200px;
			height: 50px;
			background-color: red;
			margin-bottom: 20px;
			border:2px solid #000;
			filter:alpha(opacity:30);
			opacity: 0.3;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var lis = document.getElementsByTagName("li");
			var li = document.getElementById("li");
			var timer = null;//定义定时器
			var alpha = 0;
			/*li.onmouseover = function(){
				startAct(li,"height",100,function(){
					startAct(li, "width",400);
				});
			}
			li.onmouseout = function(){
				startAct(li,"width",200,function(){
					startAct(li, "height",50);
				});
			}*/
			for(var i=0; i<lis.length; i++){
				//宽度/高度变化
				lis[i].timer = null;//为每个lis对象定义一个timer
				lis[i].onmouseover = function(){
					startAct(this,"height",100,function(){
						//alert(1);
						startAct(this,"width",400);
					});
				}
				lis[i].onmouseout = function(){
					startAct(this,"height",50);
				}
			}

		}

	</script>
</head>
<body>
	<ul>
		<li id="li"></li>
		<li></li>
		<li></li>
	</ul>	
</body>
</html>
