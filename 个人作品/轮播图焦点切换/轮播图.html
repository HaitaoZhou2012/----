<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>轮播图切换</title>
	<style type="text/css">
		*{
			margin:0;padding: 0;text-decoration: none;
		}
		body{
			padding: 20px;
		}

		/******************轮播区域*****************/
		#container{
			width: 600px; height: 400px; 
			border: 3px solid #333;
			overflow: hidden;
			position: relative;
		}
		#list{
			width: 4200px; height: 400px;
			position: absolute;
			z-index: 1;
		}
		#list img{
			float: left;
		}
		/*****************焦点按钮*****************/
		#buttons{
			position: absolute;
			height: 10px; width: 100px;
			z-index: 2;
			bottom: 20px;
			left: 250px;
		}
		#buttons span{
			float: left;
			border:1px solid #fff;
			width: 10px; height: 10px;
			border-radius: 50%;
			background-color: #333;
			margin-right: 5px;
			cursor: pointer;
		}
		#buttons .on{
			background-color: orangered;
		}
		/*****************箭头区域*******************/
		.arrow{
			cursor: pointer;
			position: absolute;
			display: none;
			width: 40px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			font-size: 38px;
			font-weight: bold;
			z-index: 2;
			top: 180px;
			background-color: rgba(0,0,0,0.3);
			color: #fff;
		}
		.arrow:hover{
			background-color: rgba(0,0,0,0.7);
		}
		#container:hover .arrow{ /*当鼠标移动到轮播图区域时，显示arrow箭头*/
			display: block;
		}
		#prev{
			left: 20px;
		}
		#next{
			right: 20px;
		}

	</style>

	<script type="text/javascript" src="js/image_animate.js">
		
	</script>

</head>
<body>
	<div id="container">
		<div id="list" style="left:-600px;">
			<a href="#5"><img src="img/5.jpg" alt="0"></a>
			<a href="#1"><img src="img/1.jpg" alt="-600"></a>
			<a href="#2"><img src="img/2.jpg" alt="-1200"></a>
			<a href="#3"><img src="img/3.jpg" alt="-1800"></a>
			<a href="#4"><img src="img/4.jpg" alt="-2400"></a>
			<a href="#5"><img src="img/5.jpg" alt="-3000"></a>
			<a href="#1"><img src="img/1.jpg" alt="-3600"></a>
		</div>
		<div id="buttons">
			<span index="1" class="on"></span>
			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
			<span index="5"></span>
		</div>
		<a href="javascript:;" class="arrow" id="prev">&lt;</a>
		<a href="javascript:;" class="arrow" id="next">&gt;</a>

	</div>
</body>
</html>
