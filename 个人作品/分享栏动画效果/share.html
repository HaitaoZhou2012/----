<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>分享栏js动画</title>
	<script type="text/javascript" src="js/script.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		#div1{
			position:absolute;
			width: 200px;
			height: 200px;
			background-color: #ccc;
			text-align: center;
			left: -200px;
		}
		#div1 span{
			display: inline-block;
			position: absolute;
			width: 30px;
			height: 60px;
			font-size:20px;
			font-family: "微软雅黑" ;
			background-color: pink;
			left: 200px;
			top: 70px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="div1">
		<span>分享</span>
	</div>
</body>
</html>
